<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>flexbox</title>
    <style>
    .flex{
      display:flex;
      flex: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .flex>div{
      background-color:black;
      font-family:serif;
      font-size: 30px;
      margin: 2%;
      color:white;
      padding:5%;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
